<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Voting DApp</title>
</head>

<body class="container">
    <h1>Simple Voting DApp</h1>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Vote Count</th>
                    <th>Vote</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td id="candidate-1"></td>
                    <td>
                        <button id="Alice" class="btn btn-primary">Vote</button>
                    </td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td id="candidate-2"></td>
                    <td>
                        <button id="Bob" class="btn btn-primary">Vote</button>
                    </td>
                </tr>
                <tr>
                    <td>Cary</td>
                    <td id="candidate-3"></td>
                    <td>
                        <button id="Cary" class="btn btn-primary">Vote</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <input type="text" id="candidate" />
        <a href="#" onclick="handleVote()" class="btn btn-primary">Vote</a> -->
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="
https://cdn.jsdelivr.net/npm/web3@4.14.0/dist/web3.min.js
"></script>
<script src="./vote.js"></script>

</html>
